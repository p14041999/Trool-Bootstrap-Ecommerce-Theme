<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trool | Retail Store</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<section class="full-page gradient m-0 pt-md-5">
    <div class="card col-12 col-md-4 ml-auto mr-auto transparent-bg">
        <div class="card-hearer text-center p-2">
            <a href="index.html" class="normal-link text-light">
                <img src="favicon.png" alt="" height="52px">
                <!--<br>-->
                <!--<h3 class="text-light pt-2">Trool</h3>-->
            </a>
            <!--<hr>-->
        </div>
        <div class="card-body p-3 pt-0 pb-5">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" type="text" class="form-control transparent-bg" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" class="form-control transparent-bg" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" class="form-control transparent-bg" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm_pswd">Confirm Password:</label>
                    <input id="confirm_pswd" type="password" class="form-control transparent-bg" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-outline-primary">Register</button>
                <a href="./login.html" class="normal-link text-light float-right pt-3">Already Registered? LogIn</a>
            </form>
        </div>
    </div>
</section>

<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
<script src="js/feather.min.js"></script>
<script>
    feather.replace()
</script>
</body>
</html>
